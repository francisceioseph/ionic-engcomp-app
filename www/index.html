<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/factories.js"></script>

    <!-- Load controllers here -->
    <script src="views/news/news.js"></script>
    <script src="views/ementa/ementa.js"></script>
    <script src="views/teachers/teachers.js"></script>

    </script>

  </head>
  <body ng-app="App">
    <ion-side-menus>
      <!-- The content of the side menu sections -->
      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-buttons side="left">
            <button class="button button-clear" menu-toggle="left">
              <span class="icon ion-navicon"></span>
            </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <!-- Left menu -->
      <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Engenharia de Computação</h1>
        </ion-header-bar>

        <ion-content>
          <ion-list>
            <ion-item class="item-icon-left" ui-sref= "news" menu-close="">
              <span class="icon fa fa-newspaper-o" aria-hidden="true"></span>
              <strong> News </strong>
            </ion-item>

            <div class="item item-divider">
              Curso
            </div>

            <ion-item class="item-icon-left" ui-sref= "get-started" menu-close="">
              <span class="icon fa fa-font-awesome" aria-hidden="true"></span>
              <strong> Apresentação </strong>
            </ion-item>

            <ion-item class="item-icon-left" ui-sref= "ementa" menu-close="">
              <span class="icon fa fa-files-o" aria-hidden="true"></span>
              <strong> Ementas </strong>
            </ion-item>

            <ion-item class="item-icon-left" ui-sref= "teachers" menu-close="">
              <span class="icon fa fa-graduation-cap" aria-hidden="true"></span>
              <strong> Corpo Docente </strong>
            </ion-item>

            <ion-item class="item-icon-left" ui-sref= "labs" menu-close="">
              <span class="icon fa fa-desktop" aria-hidden="true"></span>
              <strong> Laboratórios </strong>
            </ion-item>

            <div class="item item-divider">
              Alunos
            </div>

            <ion-item class="item-icon-left" ui-sref= "highlights" menu-close="">
              <span class="icon fa fa-bolt" aria-hidden="true"></span>
              <strong> Destaques </strong>
            </ion-item>

            <ion-item class="item-icon-left" ui-sref= "yearbook" menu-close="">
              <span class="icon fa fa-picture-o" aria-hidden="true"></span>
              <strong> YearBook </strong>
            </ion-item>

            <div class="item item-divider">
              Contatos
            </div>

            <ion-item class="item-icon-left" ui-sref= "phones" menu-close="">
              <span class="icon fa fa-phone" aria-hidden="true"></span>
              <strong> Telefones Úteis </strong>
            </ion-item>

            <ion-item class="item-icon-left" ui-sref="mails" menu-close="">
              <span class="icon fa fa-envelope-o" aria-hidden="true"></span>
              <strong> Emails </strong>
            </ion-item>

            <div class="item item-divider">
              Sobre
            </div>

            <ion-item class="item-icon-left" ui-sref="about-ifce" menu-close="">
              <span class="icon fa fa-building-o" aria-hidden="true"></span>
              <strong> Sobre o IFCE </strong>
            </ion-item>

            <ion-item class="item-icon-left" ui-sref="about-developers" menu-close="">
              <span class="icon fa fa-terminal" aria-hidden="true"></span>
              <strong> Desenvolvedores </strong>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
