<div class="list card">
  <div class="item item-divider">
    <i class="fa fa-graduation-cap"></i>
    {{brief.title}}
  </div>

  <div class="item item-text-wrap">
    <p align="justify">
      {{brief.text}}
    </p>

    <p>
      <button class="button button-medium button-clear button-positive subdued" ng-click="onSeeMoreClick(brief.link)">
        <i class="fa fa-eye"></i>
        Visualizar Ementas
      </button>
    </p>
  </div>
</div>
