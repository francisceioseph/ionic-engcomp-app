<ion-view title="Emails Professores">
	<ion-content>
    <div class="list card">
      <a class="item item-avatar animated fadeInLeft" ng-repeat="email in emails" ng-href="mailto:{{email.email}}">
					<img ng-src="{{email.photoUrl}}" alt="Teacher photo">
          <h2>{{email.name}}</h2>
					<p>{{email.email}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
